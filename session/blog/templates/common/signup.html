<div class="signup_container">
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="createform">
            <label for="username">사용자 이름</label>
            <input type="text" class="form" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="createform">
            <label for="password1">비밀번호</label>
            <input type="password" class="form" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="createform">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="createform">
            <label for="email">이메일</label>
            <input type="text" class="form" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn">생성하기</button>
    </form>
</div>
