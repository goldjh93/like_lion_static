<div class='loginContainer'>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="user_id">
            <label for="username">ID</label>
            <input type="text"  class="loginform" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="user_pwd">
            <label for="password">비밀번호</label>
            <input type="password" class="loginform" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
</div>
